<!DOCTYPE html>
<html>

<body>
    <h2>Javascript promise</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        let myPromise = new Promise(function(myResolve, myReject) {
            let x = 0;
            if (x == 5) {
                myResolve("ok");
            } else {
                myReject("error");
            }
        });
        myPromise.then(
            function(value) {
                myDisplayer(value);
            },
            function(error) {
                myDisplayer(error);
            }
        );
    </script>
</body>

</html>
