<!DOCTYPE html>
<html>

<body>
    <h2>Javascript class</h2>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(name, year) //method named constructor()
                {
                    this.name = name;
                    this.year = year;
                }
        }
        const myCar = new Car("Ford", 2014);
        document.getElementById("demo").innerHTML = myCar.name + " " + myCar.year;
    </script>
</body>

</html>
<!--JavaScript Class
 Ford 2014 -->
